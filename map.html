<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图</title>
    <meta name="viewport" content="width=750px">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<div id="container" style="min-height: 1366px"></div>
</body>
<script src="http://api.map.baidu.com/api?v=3.0&ak=pQDNPPtQCbM0df0RLZLuPER6PSi9Oh8b" type="text/javascript"></script>
<script src="js/common.js"></script>
<script>
    var mp = new BMap.Map("container");
    mp.centerAndZoom(new BMap.Point(base.GTUrlParam().longitude,base.GTUrlParam().latitude), 15);
    mp.enableScrollWheelZoom();
    //设置标注
    var marker = new BMap.Marker(new BMap.Point(base.GTUrlParam().longitude,base.GTUrlParam().latitude));        // 创建标注
    mp.addOverlay(marker);

</script>
</html>
