<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=750px,user-scalable=no">
<title>运通嘉年华-7×24小时</title>
<link rel="stylesheet" href="http://static.yuntongauto.com/web/carnival-2018/css/style.css"/>
<style>

</style>
</head>

<body>

<div class="box">
	<div class="info">
    	<div class="info-top">订单详情</div>
        <div class="info-list">
        	<div class="name">王先生<span>手机号：18910437712</span></div>
            <div class="num">基础保养定金<div class="info-num"><i>-</i><input type="number" value="1"><i>+</i></div></div>
            <div>总金额：<span class="price"><i>¥</i>300</span></div>
        </div>
        <div class="info-btn">立即支付</div>
    </div>
</div>

<script src="http://static.yuntongauto.com/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script>
$(".info-num i:first-child").click(function(){
	var a = $("input[type='number']").val();
	if(a > 0){
		$("input[type='number']").val(a - 1);
	}
});

$(".info-num i:last-child").click(function(){
	var a = $("input[type='number']").val();
	$("input[type='number']").val(parseInt(a) + 1);
});
</script>

</body>
</html>
