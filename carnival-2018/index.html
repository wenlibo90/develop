<body>
<div class="topBg">

    <a href="javascript:void(0)" class="myRecord"><img src="img/record.png" alt=""></a>

        </div>

    </div>
    <div class="cont_3">
        <div class="trictBg trictBox1">
            <span class="rules"></span>
            <span class="getBtn">免费领取</span>
        </div>
        <div class="trictBg trictBox2">
            <span class="rules"></span>

        </div>
    </div>

<!--遮罩弹层-->
<div class="pop">
    <!--提示-->
    <div class="pop-msg">
        <!--抽奖提示：抽中xxx；抽奖登录以后提示：已领取xxx,按钮显示‘查看记录’。领券提示：获得电动尾门试用机会一次/二手车1000元礼金券一张-->

        <!--按钮状态：抽奖成功显示‘立即领取’，领券成功显示‘查看记录’-->
        <div class="btn">立即领取</div>
    </div>
    <!--登录-->
    <div class="pop-login">
        <span class="close">&times;</span>
        <p class="tit">登录</p>
        <p class="t-cont">
            <input type="text" placeholder="姓名" id="uName">
        </p>
        <p class="t-cont">
            <input type="number" placeholder="手机号" id="uCall" maxlength="11">
            <span class="yzm">获取验证码</span>
        </p>
        <p class="t-cont">
            <input type="number" placeholder="验证码" id="uCode" maxlength="6">
        </p>
        <p class="shopListDiv">
            <span>选择经销店:</span><span class="shopListBtn">未选择</span>
        </p>

</div>
<div class="loadBox">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    服务请求中，请稍后
</div>
<div class="msg"></div>
</body>

                    Prize:'瑞典拓乐高端运动背包'
                }

                {
                    angle:-180,
                    Prize:'免工时更换防冻液'

                {
                    angle:-240,
                    Prize:'等离子空气净化试用一个月'

    console.log(sessionStorage.getItem("appId"))
