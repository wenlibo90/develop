<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运通商城</title>
    <meta name="viewport" content="width=750px,user-scalable=no">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/payend.css">

</head>
<body bgcolor="#fff">
<!--<a href="http://test.yuntongauto.com/pay/gomallorderlistpay" class="back">
    <img src="img/back.png" alt="">
</a>-->
<div class="myTop myTop1">
    <a href="javascript:void(0)" class="back lBox">
        <img src="img/back.png" class="l ">
    </a>
</div>
<div class="cont">
    <p class="tit">
        充值成功
    </p>
    <img src="img/payend.png" class="payImg">
    <p class="t1 tmsg">
        恭喜您！您购买的产品已成功充值到会员卡中
        <br>点击“<span style="color: #FF6A20;">我的会员</span>”可查看详情
    </p>
    <!--有卡-->
    <div class="cBox cont1" style="margin-top: 120px">
        <a class="btn" href="javascript:void(0)">
            我的会员卡
        </a>
    </div>
</div>
<div class="tips">
    <div class="tipsBox">
        <img src="img/tips.png" alt="">
        <p></p>
    </div>
    <img src="img/closeBtn.png" alt="" class="closeBtn" onclick="base.tip.closeTips()">
</div>
<!--五条线 从中间变换-->
<div class="loader">
    <div class="loader-inner line-scale-pulse-out-rapid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
</body>

<script src="http://static.yuntongauto.com/js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script>
    var cardEnd={
        m:{
            query:function () {
                base.GTsetAjax('get','mallorderapi/getmallorderdetail',{
                    orderId:base.GTUrlParam().orderid?base.GTUrlParam().orderid:base.GTUrlParam().orderId
                },function (data) {
                    cardEnd.v.initView(data)
                })
            }
        },
        v:{
            initView:function (data) {
                $('.back').attr('href',data.mallOrderListUrl)
                $('.btn').attr('href',data.memberListUrl)
                $('.loader').hide()
            }
        },
        c:{
            init:function () {
                if(base.GTUrlParam().orderid?base.GTUrlParam().orderid:base.GTUrlParam().orderId){
                    cardEnd.m.query()
                }else{
                    base.tip.tipsFn()
                }
            }
        }
    }
    cardEnd.c.init();

</script>
</html>
