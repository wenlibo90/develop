<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body class="layui-field-box layui-form">
          <div class="layui-field-box">
              <div class="layui-input-inline"><input placeholder="车商号/姓名/电话" class="layui-input" type="text" id="searchName"></div>
              <div class="layui-input-inline"><input placeholder="车辆编号/车辆标题" class="layui-input" type="text" id="carSearchName"></div>
              <div class="layui-input-inline">
                  <select class="layui-input shop" id="customerStoreId" lay-search>
                      <option value="">会员所属店铺</option>
                      <option value="1">运通二手车总公司</option>
                  </select>
              </div>
              <div class="layui-input-inline">
                  <select class="layui-input shop" id="carStoreId" lay-search>
                      <option value="">车辆所属店铺</option>
                      <option value="1">运通二手车总公司</option>
                  </select>
              </div>
              <div class="layui-input-inline"><input placeholder="筛选时间" id="date" style="width:200px" class="layui-input" type="text"></div>
              <div class="layui-btn" id="search"><i class="fa fa-search" ></i>查询</div>
              <div class="layui-btn" id="outModel"><i class="layui-icon" >&#xe601;</i>导出</div>
          </div>
          <div class="layui-field-box">
              <table class="layui-table">
                  <thead>
                      <tr>
                          <th>会员编号</th>
                          <th>车商号</th>
                          <th>会员姓名</th>
                          <th>联系电话</th>
                          <th>会员所属店铺</th>
                          <th>车辆编号</th>
                          <th>车辆标题</th>
                          <th>车辆所属店铺</th>
                          <th>竞拍类型</th>
                          <th>起拍价/万</th>
                          <th>出价时间</th>
                          <th>出价金额/万</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              </table>
              <div id="page"></div>
          </div>

          <form  id="formOut" style="position: absolute;z-index: -1;opacity: 0" method="post">
              <input type="hidden" name="searchName">
              <input type="hidden" name="carSearchName">
              <input type="hidden" name="customerStoreId">
              <input type="hidden" name="carStoreId">
              <input type="hidden" name="beginTime">
              <input type="hidden" name="endTime">
              <input type="hidden" name="auctionType" value="2">
          </form>
    
	</body>
    <script type="text/javascript" src="plugins/layui/layui.all.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/sate/cookie_help.js"></script>
    <script src="js/sate/sate.js"></script>
    <script src="js/record/saleBid.js"></script>
</html>
