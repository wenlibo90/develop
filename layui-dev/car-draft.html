<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
</head>

<body class="layui-field-box layui-form">
      <div class="layui-field-box">
          <div class="layui-input-inline">
              <select class="layui-input">
                  <option value="0">所属店铺</option>
                  <option value="1">运通二手车总公司</option>
              </select>
          </div>
          <div class="layui-input-inline">
              <select class="layui-input">
                  <option value="0">车辆类型</option>
                  <option value="1">新车(未上牌)</option>
                  <option value="2">二手车</option>
              </select>
          </div>
          <div class="layui-input-inline">
              <select class="layui-input">
                  <option value="0">车辆来源</option>
                  <option value="1">个人车源</option>
                  <option value="2">公务车</option>
                  <option value="3">4s店置换车</option>
                  <option value="4">店铺车</option>
                  <option value="5">试乘试驾车</option>
                  <option value="6">其他</option>
              </select>
          </div>
          <!--<div class="layui-input-inline">
              <select class="layui-input">
                  <option value="0">全部状态</option>
                  <option value="1">草稿</option>
                  <option value="2">审核不通过</option>
              </select>
          </div>-->
          <div class="layui-input-inline" style="width:200px"><input placeholder="时间" id="date" class="layui-input" type="text"></div>
          <div class="layui-btn"><i class="fa fa-search"></i>查询</div>
          <!--<div class="layui-btn"><i class="fa fa-arrow-circle-o-up"></i>&nbsp;导出</div>-->
      </div>
      <div class="layui-field-box">
          <table class="layui-table">
              <thead>
                  <tr>
                      <th>车辆信息</th>
                      <th>所属店铺</th>
                      <th>车辆类型</th>
                      <th>车辆来源</th>
                      <th>价格信息</th>
                      <th>是否代办</th>
                      <!--<th>车辆状态</th>-->
                      <th>发车时间</th>
                      <th>发车人</th>
                      <th>审核意见</th>
                      <th width="102">操作</th>
                  </tr>
              </thead>
              <tbody id="t_body">
              
              </tbody>
          </table>
          <div id="page"></div>
      </div>

</body>

<script type="text/javascript" src="plugins/layui/layui.all.js"></script>
<script type="text/javascript" src="js/common/common_sup.js"></script>
<script>
layui.use('table', function(){
	
	var laydate = layui.laydate,$ = layui.jquery,laypage = layui.laypage;
	
	laydate.render({
		elem: '#date',
		range: true
	});
	
	$(function(){
		//表格渲染
		tbody_render();
	})
  
  	//查询
	function tbody_render(){
		var url = "/boss/carAuto/getDraftCarAutoList";
		var result_tab = sup_ajax(url, {"page": 1,"limit": 10}, false);
		if(result_tab == null || result_tab.success == false || result_tab.data.count==0){
			$('#t_body').html('<td colspan="13" style="text-align:center;height:200px">返回数据为空，还没有车辆编辑信息！</td>');
			return;
		}
		laypage.render({
		  elem: 'page',
		  count: result_tab.data.count,
		  limit:10,
		  jump: function(obj) {
			var result_tab = sup_ajax(url, {"page": obj.curr,"limit": 10}, false);
			var list = result_tab.data.list;
			$('#t_body').html('');
			$.each(list,function(i,r){
			  var car_type,source_Type,if_Agent;
			  if(r.ifNew == 2){
				  car_typ = "新车"
			  }else{
				  car_typ = "二手车"
			  }
			  if(r.sourceType == 1){
				  source_Type = "个人车源"
			  }else if(r.sourceType == 2){
				  source_Type = "公务车"
			  }else if(r.sourceType == 3){
				  source_Type = "4S店置换"
			  }else if(r.sourceType == 4){
				  source_Type = "店铺车"
			  }else if(r.sourceType == 5){
				  source_Type = "试乘试驾车"
			  }else{
				  source_Type = "无"
			  }
			  if(r.ifAgent == 0){
				  if_Agent = "是"
			  }else{
				  if_Agent = "否"
			  }
			  $('#t_body').append('<tr>' +
					'<td>'+r.autoInfoName+'</td>' +
					'<td>'+r.carStoreNme+'</td>' +
					'<td>'+car_typ+'</td>' +
					'<td>'+source_Type+'</td>' +
					'<td>起拍价：'+r.startingPrice+'万<br/>保留价：'+r.reservePrice+'万</td>' +
					'<td>'+if_Agent+'</td>' +
					'<td>'+timeFormat(r.createTime)+'</td>' +
					'<td>'+r.createUserName+'</td>' +
					'<td></td>' +
					'<td><a href="javascript:;" class="layui-btn layui-btn-warm layui-btn-xs">提交审核</a><a href="javascript:;" class="layui-btn layui-btn-danger layui-btn-xs">删除</a></td>')
			})
		  }
		})
	 }
});
</script>

</html>
