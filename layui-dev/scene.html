<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>柠檬二手车-领先的二手车经销商集团</title>
    <link rel="stylesheet" href="css/srceen.css">
    <script type="text/javascript">
        document.documentElement.style.fontSize=document.documentElement.clientWidth*100/1366+"px";
        window.addEventListener("resize",function(){
            document.documentElement.style.fontSize=document.documentElement.clientWidth*100/1366+"px";
        },false)
</script>
</head>
<body style="min-width: 1082px;">
<div class="screenBox">
<div class="s-top">
    <div class="s-head">
     <div class="l"><img src="images/s-logo.png" alt="柠檬二手车" class="logo"></div>
     <div class="r">
         <span id="title"></span>
         <img src="images/parseBtnbg.png" alt="" class="r parseBtn">
         <!--<img src="images/close.png" alt="" class="r close">-->
     </div>
 </div>
    <div class="s-cont">
        <div class="s-c-top">
            <span class="s-num"><i class="on" id="sort"></i></span><span id="autoInfoName"></span>
        </div>
       <div class="s-c-btom">
           <div class="l car-msg">
              <div class="car-show">
                <div class="box-slide">
                    <ul class="slide">
                        <li><img src="images/img-1.png" alt=""></li>
                        <!--<li><img src="images/img-1.png" alt=""></li>
                        <li><img src="images/img-1.png" alt=""></li>-->
                    </ul>
                </div>
          <!--      <div class="car-txt">
                    &lt;!&ndash;<div class="focusBox l">
                        <ul id="txt">
                            <li>右前方</li>
                            <li>1234</li>
                            <li>1234右前方</li>
                        </ul>
                    </div>&ndash;&gt;
                    <div class="tab-hd r">
                        <span class="pageState l"><span>1</span><i>/</i>3</span>
                    </div>
                </div>-->
                  <div class="slide-hide">
                      <img src="images/ending.png" alt="">
                  </div>
            </div>
               <div class="car-txt-show">
                    <p>
                        <span>初登日期</span><span class="t-cont" id="beginRegisterDate" ></span><span>使用性质</span><span class="t-cont" id="useNature"></span>
                    </p>
                   <p>
                       <span>车牌号</span><span class="t-cont" id="licenseNumber"></span>
                   </p>
                   <p>
                       <span>表显里程</span><span class="t-cont" id="mileage"></span><span>是否代办</span><span class="t-cont" id="ifAgent"></span>
                   </p>
               </div>
           </div>
           <div class="r cost">
                <div class="cost-top">
                    <div class="l leftBox">
                        <p><b id="beginPrice">起拍价</b></p>
                        <p class="bor-right">
                        <span id="carResult">
                            <em id="startingPrice"></em>万
                        </span>
                        </p>
                    </div>
                    <div class="r rightBox">
                        <p><b>最高出价</b></p>
                        <p class="cost-txt">
                            <span  class="wait">
                                  <em>等待加价</em>
                                  <span class="wait_">
                                    <i></i><i></i><i></i>
                                  </span>
                            </span>
                           <span class="begin">
                                <span><em id="maxPrice">--</em>万</span>
                                <span class="cost-stuts">加价中...</span>
                           </span>
                        </p>
                    </div>
                </div>
               <div class="cost-btom">
                    <p>
                        <span>合手价</span><span class="big mspan" id="lastPrice">--</span><span class="mspan" style="margin-right: 15px">万元</span><span class="small">(合手价=成交价+服务费+代办费)</span>
                    </p>
                   <p class="t-c">
                       <span>服务费</span><a href="javascript:void(0)" id="servicePrice"></a>
                   </p>
                   <p>
                       <span>代办费</span><span class="mspan" id="agentPrice"></span>
                   </p>
               </div>
           </div>
       </div>
    </div>
</div>
<div class="s-btom">
    <div class="l nextCar" id="nextAutoInfoName"></div>
    <div class="r btns">
        <div class="closeNowCar closeCarBtn">
            <img src="images/closeNowCar.png" class="closeNowCarImg l"> <span class="l">此车竞拍结束</span>
        </div>
        <div class="closeNowCar on nextCarBtn">
            <<img src="images/nextBtnBg.png" class="nextCarImg l"> <span class="l">下一辆</span>
        </div>
    </div>
</div>
<div class="parse-bg">
    <div class="parsebox">
        <img src="images/parse-icon.png" alt="" class="parse-btn">
        <p>暂停中...</p>
    </div>
</div>
</div>
<div class="sateShow">
    <img src="images/s-logo.png" alt="柠檬二手车" class="logo">
    <span class="sateMsgTest"></span>
    <div class="endShade" style="display: none">
        <img src="images/endSate.png" alt="" class="beginText">
        <span class="sateName"></span>
        <p class="timeAndcarnum"> 感谢您的参与  期待您的下次光临</p>
    </div>
    <div class="beginShade">
        <img src="images/beginText.png" alt="" class="beginText">
        <span class="sateName"></span>
         <p class="timeAndcarnum">
            <span class="sateStartTime"></span>
            <span class="sateCarNume"></span>
        </p>
        <div class="startBtn">现场开拍</div>
    </div>
</div>
</body>
<script src="http://static.yuntongauto.com/js/jquery.min.js"></script>
<script src="js/sate/sate.js"></script>
<script src="js/sate/cookie_help.js" type="text/javascript"></script>
<script src="js/sate/scene.js" type="text/javascript"></script>
</html>
