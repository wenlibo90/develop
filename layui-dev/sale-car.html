<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body class="layui-field-box layui-form">
          <div class="layui-field-box">
              <div class="layui-input-inline" style="width:200px"><input placeholder="开拍时间" id="date" class="layui-input" type="text"></div>
              <div class="layui-input-inline"><input placeholder="场次主题" class="layui-input" type="text" id="tit"></div>
              <div class="layui-input-inline" style="width:130px">
                  <select class="layui-input" id="cityId">
                      <option value="">开拍区域</option>
                  </select>
              </div>
              <div class="layui-input-inline" style="width:130px">
                  <select class="layui-input">
                      <option value="">竞拍状态</option>
                      <option value="2">等待开拍</option>
                      <option value="3">正在竞拍</option>
                      <option value="4">竞拍结束</option>
                  </select>
              </div>
              <div class="layui-btn" id="search"><i class="fa fa-search" ></i>查询</div>
              <div class="layui-btn"><i class="fa fa-arrow-circle-o-up" id="outTable"></i>&nbsp;导出</div>
          </div>
          <div class="layui-field-box">
              <table class="layui-table carTable" id="carDetail">
                  <thead>
                      <tr>
                          <th>开拍时间</th>
                          <th>车辆编号</th>
                          <th>车辆标题</th>
                          <th>车牌号</th>
                          <th>所属店铺</th>
                          <th>车辆来源</th>
                          <th>起拍价/万</th>
                          <th>保留价/万</th>
                          <th>最后出价/万</th>
                          <th>车商号</th>
                          <th>状态</th>
                          <th>发车人</th>
                          <th>发车账号</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              </table>
              <div id="page"></div>
          </div>
	</body>
    <script type="text/javascript" src="plugins/layui/layui.all.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/sate/sate.js"></script>
    <script src="js/sate/cookie_help.js"></script>
    <script src="js/sate/scaleCar.js"></script>
</html>
