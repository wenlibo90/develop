<script>
layui.use('table', function(){
	var table = layui.table,laydate = layui.laydate,
	$ = layui.jquery;
	
	laydate.render({
		elem: '#date',
		range: true
	});
	
	/*二拍*/
	$('.duple').on('click', function(){	
		layer.open({
			title: '二拍',
			type: 1,
			btn: ['确定', '取消'],

			area: ['380px', '350px'],
			content: $("#duple_box")
