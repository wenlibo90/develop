<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body class="layui-field-box layui-form">
          <div class="layui-field-box">
          	  <div class="layui-input-inline" style="width:130px">
                  <select class="layui-input status">
                      <option value="">全部</option>
                      <option value="2">等待开拍</option>
                      <option value="3">正在竞拍</option>
                      <option value="4">竞拍结束</option>
                  </select>
              </div>
              <!--<div class="layui-input-inline"><input placeholder="场次编号" class="layui-input" type="text"></div>-->
              <div class="layui-input-inline">

                  <input placeholder="开拍时间" class="layui-input" type="text" id="date">
                  <!--<input placeholder="场次主题" class="layui-input" type="text">-->

              </div>
              <div class="layui-input-inline"><input placeholder="场次主题" class="layui-input theme" type="text"></div>
              <div class="layui-btn" id="search"><i class="fa fa-search"></i>查询</div>
          </div>
          <div class="layui-field-box">
              <table class="layui-table sateTable">
                  <thead>
                      <tr>
                          <th>场次编号</th>
                          <th>场次主题</th>
                          <th>拍卖地址</th>
                          <th>看车联系人</th>
                          <th>联系电话</th>
                          <th>开拍时间</th>
                          <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>

	</body>
    
    <script type="text/javascript" src="plugins/layui/layui.all.js"></script>
    <script src="js/sate/sate.js"></script>
    <script src="js/sate/cookie_help.js"></script>
    <script src="js/sate/saleSceneList.js"></script>
</html>
