<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>竞拍详情</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
        <style>
            .bidBox .layui-form-label{
                text-align: left;
            }
            .bidBox .layui-form-label{
                padding: 9px 0;
            }
            .myexcel{
                position: relative;
            }
            #excel{
                position: absolute;
                top: 0;
                left: 0;
                width: 116px;
                height: 38px;
                opacity: 0;
            }
            .hideMoney{
                display: none;
            }
            .layui-layer-page .layui-layer-content{
                /*overflow: visible!important;*/
            }
            .layui-form-select dl{
                max-height: 200px;
            }
        </style>
	</head>
	<body class="layui-field-box" style="background:#fff">
          <div style="padding:0 15px">
          	  <blockquote class="layui-elem-quote">竞拍信息</blockquote>
              <table class="layui-table sate-detail" lay-skin="nob" style="margin-bottom:0">
                  <tbody>
                       <tr>
                          <td>参与竞拍车辆数：<b style="color:orange">50辆</b></td>
                          <td>竞拍成功车辆：<b style="color:orange">1辆</b></td>
                          <td>成交率：<b style="color:orange">2%</b></td>
                          <td>竞拍状态：<b style="color:orange">正在竞拍</b></td>
                       </tr>
                       <tr>
                          <td>场次编号：</td>
                          <td colspan="3">场次主题：</td>
                       </tr>
                       <tr>
                          <td>可见范围：</td>
                          <td colspan="3">拍卖地址：</td>
                       </tr>
                       <tr>
                          <td>看车联系人：</td>
                          <td>联系电话：</td>
                          <td colspan="2">看车时间：</td>
                       </tr>
                  </tbody>
              </table>
          </div>
          <div class="layui-field-box">
              <div class="layui-btn" id="outModel"><i class="layui-icon" >&#xe601;</i>导出模版</div>
              <div class="layui-btn add-car myexcel" style="background-color: #fdd230;" ><i class="layui-icon">&#xe62f;</i>录入价格<input type="file" id="excel"></div>
              <div class="layui-btn showMoney"><i class="layui-icon">&#xe659;</i><span>保留价显示</span></div>
              <!--<div class="layui-btn reflash layui-bg-orange"><i class="layui-icon">&#x1002;</i><span>刷新</span></div>-->
            <table class="layui-table carDetail" lay-skin="row" lay-filter="tableEvent">
                  <thead>
                      <tr>
                          <th>排序</th>
                          <th>车辆编号</th>
                          <th>车辆标题</th>
                          <th>车牌号</th>
                          <th>车辆来源</th>
                          <th>起拍价/万</th>
                          <th>保留价/万</th>
                          <th>最后出价/万</th>
                          <th>初登日期</th>
                          <th>竞拍次数</th>
                          <th>状态</th>
                          <th>操作</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              </table>
            </div>

	</body>
    <script type="text/javascript" src="plugins/layui/layui.all.js"></script>
    <script src="js/sate/sate.js"></script>
    <script src="js/sate/cookie_help.js"></script>
    <script src="js/sate/sateDetial.js"></script>
</html>
