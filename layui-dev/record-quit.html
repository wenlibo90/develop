<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body class="layui-field-box layui-form">
          <div class="layui-field-box">
              <div class="layui-input-inline" style="width:220px"><input placeholder="姓名/电话号/车商号" class="layui-input" type="text" id="searchName"></div>
              <div class="layui-input-inline">
                  <select class="layui-input shop" id="customerStoreId"></select>
              </div>
              <div class="layui-input-inline"><input placeholder="筛选时间" id="date" style="width:200px" class="layui-input" type="text"></div>
              <div class="layui-btn" id="search"><i class="fa fa-search"></i>查询</div>
          </div>
          <div class="layui-field-box">
              <table class="layui-table">
                  <thead>
                      <tr>
                          <th>会员编号</th>
                          <th>车商号</th>
                          <th>会员姓名</th>
                          <th>联系电话</th>
                          <th>会员所属店铺</th>
                          <th>退会原因</th>
                          <th>退会时间</th>
                          <th>退回保证金</th>
                          <th>操作人</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              </table>
              <div id="page"></div>
          </div>

	</body>

    <script type="text/javascript" src="plugins/layui/layui.all.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/sate/cookie_help.js"></script>
    <script src="js/sate/sate.js"></script>
    <script src="js/record/quit.js"></script>
</html>
