<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=750px,user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="loginBox">
    <div class="login">
        <!--<span class="close" onclick="login.v.closeFn()">&times;</span>-->
        <p class="tit">登录</p>
        <p class="t-cont"><input type="text" placeholder="请输入您的姓名" id="uName"></p>
        <p class="t-cont"><input type="number" placeholder="请输入您的手机号" id="uCall" maxlength="11"> <span class="yzm" onclick="login.m.getCode()">获取验证码</span></p>
        <p class="t-cont"><input type="number" placeholder="请输入验证码" id="uCode" maxlength="6"></p><a href="javascript:void(0)" class="loginBtn" onclick="login.m.sure()">确认并提交</a></div>
</div>
<div class="tips">
    <div class="tipsBox">
        <img src="img/tips.png" alt="">
        <p></p>
    </div>
    <img src="img/closeBtn.png" alt="" class="closeBtn" onclick="base.tip.closeTips()">
</div>
</body>
<script src="http://static.yuntongauto.com/js/jquery.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</html>
