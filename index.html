<script>

    TouchSlide({slideCell:"#slider",titCell:".slider-pot li",mainCell:".slider-img",effect:"leftLoop",autoPlay:true});

    $(function(){
        //抢购百分比
        $.each($('.pview em'),function(index,item){
            $(item).css('width',parseInt($(item).parents('.process').find('.pnum span').html())+'%')
        })
        $('.goodId').click(function(){
            sessionStorage.setItem('goodId',$(this).attr('data-goodId'));
        })
        $('.isLogin').click(function(){
            if(!cookie.getCookie('token')){
                window.location.href= 'login.html';
            }else{
                window.location.href= 'order.html';
            }
        })
    })

</script>
