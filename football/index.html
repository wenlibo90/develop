<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=750px,user-scalable=no">
<title>Russia世界杯</title>
<link rel="stylesheet" href="css/style.css"/>
<style>
.box{
	/*background:url(images/scooer.png) no-repeat*/
	background:url(images/1-page-0528.png) no-repeat;
	/*background:url(images/1-page.jpg) no-repeat*/
}
.ball{
	width:136px;
	height:251px;
	background:url(images/1-ball-a.png) no-repeat;
	position:absolute;
	bottom:0;
	left:50%;
	margin-left:-68px;
}
    .beginGame{
        position: absolute;
        z-index: 10;
        bottom:65px;
        width: 750px;
        left: 0;
        height: 250px;
    }
.beginGame .beginBtn{
   margin: 215px auto 50px;
    display: block;
    width: 150px;
    float: none;

}
    .fBall{
        position: absolute;
         left: 50%;
         bottom: 125px;
          margin-left: -65px;
        animation: Roll 1.5s;
    }
    .fBallBg{
        position: absolute;
        left: 50%;
        bottom: -7px;
        margin-left: -65px;
        animation: Roll2 1.5s;
    }
@keyframes  Roll2{
    0% {
        left: 0;
        margin-left: 0;
    }
    100%{
        left: 50%;
        margin-left: -65px;
    }
}
    @keyframes  Roll{
        0% {
            left: 0;
            margin-left: 0;
            transform: rotatez(0deg);
        }
        100%{
            left: 50%;
            margin-left: -65px;
            transform: rotatez(360deg);
        }
    }
@keyframes  RollFly{
   /* 0% {
        bottom: 125px;
        left: 50%;
        margin-left: -65px;
    }
    10%{
        bottom: 200px;
        left: 50%;
        margin-left:45px;
    }
    30%{
        bottom: 300px;
        left: 50%;
        margin-left:-45px;
    }

    100%{
        bottom: 250px;
        left: 50%;
        margin-left: -65px;
        transform: scale(0.2);
    }*/
    0% {
        bottom: 125px;
        left: 50%;
        margin-left: -65px;
    }
    50%{
        bottom: 235px;
        left: 70%;
    }
    100%{
        bottom: 350px;
        left: 50%;
        transform: scale(0.3);
    }
}
    @keyframes RollFlyBg {
        0% {
            bottom: -7px;
            left: 50%;
            margin-left: -65px;
        }
       50%{
           bottom: 100px;
           left: 70%;
       }
        100%{
            bottom: 200px;
            left: 50%;
            transform: scale(0);
        }
    }
    .rollFy{
        animation: RollFly 2s ease-in-out;
    }
    .rollFyBg{
        animation: RollFlyBg 2s  ease-in-out;
    }
    .dm{
        font-size: 26px;
        color: #fff;
        position: fixed;
        letter-spacing: 5px;
        z-index: 2;
        bottom: 350px;
    }
.dm .blod{
    font-weight: 800;
}
.dm .big{
    font-size: 30px;
}
    .dm .sex{
        font-size: 26px;
        font-weight: 200;
    }
    .dm .jp{
        padding: 12px 100px 0 130px;
    }

</style>
</head>

<body>

<div class="box">
	<div class="record"></div>
    <div class="dm">
        <marquee direction="left">
           <span class="blod big">储值即送竞猜</span><span class="sex jp">奖品丰厚</span> <span>世界杯</span><span class="big2blod" style="font-weight: 800;font-size: 40px">旅游基金</span>
        </marquee>
        <marquee direction="right">
            <p><span>奖金</span><span style="padding-right: 75px;font-weight: 600;font-size: 40px">翻倍</span><span class="big" style="font-weight: 600;font-size: 40px">终身</span><span>免费保养</span></p>
        </marquee>

    </div>
    <img src="images/ball.png" class="fBall">
    <img src="images/ballBg.png" class="fBallBg">
    <div class="beginGame">
        <img src="images/begin.png" class="beginBtn">
    </div>
</div>
<div class="loginBox">
    <div class="login">
        <span class="close">&times;</span>
        <p class="tit">登录</p>
        <p class="t-cont">
            <input type="text" placeholder="请输入您的姓名" id="uName">
        </p>
        <p class="t-cont">
            <input type="number" placeholder="请输入您的手机号" id="uCall" maxlength="11">
            <span class="yzm">获取验证码</span>
        </p>
        <p class="t-cont">
            <input type="number" placeholder="请输入验证码" id="uCode" maxlength="6">
        </p>
        <a href="javascript:void(0)" class="loginBtn">确认并提交</a>
    </div>
</div>
<div class="msg"></div>
<!--吃球球 动画-->
<div class="loadBox">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    服务请求中，请稍后
</div>
</body>
<script src="http://static.yuntongauto.com/js/jquery.min.js"></script>

<script>

$('.beginGame').click(function () {
    $('.fBall').addClass('rollFy')
    $('.fBallBg').addClass('rollFyBg')
    setTimeout(function () {
        window.location.href='list.html'
    },1800)

    sessionStorage.setItem('appId',appArr[getUrlParam().id>10?getUrlParam().id:getUrlParam().id.slice(1)]);

})
function isIphoneX(){
    return /iphone/gi.test(navigator.userAgent) && (screen.height == 812 && screen.width == 375)
}
if(isIphoneX()){
    $('.dm').css('bottom','450px')
}


</script>
