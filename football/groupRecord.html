<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=750px,user-scalable=no">
<title>Russia世界杯</title>
<link rel="stylesheet" href="css/style.css"/>
<style>
.box{
	background:url(images/4-page.jpg) no-repeat
}
    .groupList{
        background-color: rgba(255,255,255,.9);
        position: relative;
        padding: 65px 0 100px;
        margin: 135px auto 0;
        width: 710px;
        min-height: 660px;
    }
    .groupList .cicle{
        position: absolute;
        height: 60px;
        width: 60px;
        border-radius: 50%;
    }
.groupList .cicle:first-child,.groupList .cicle:nth-child(2){
    top: -30px;
    background-color: #e22c3b;
}
.groupList .cicle:first-child,.groupList .cicle:nth-child(3){
   left: -30px;
}
.groupList .cicle:nth-child(2),.groupList .cicle:nth-child(4){
    right: -30px;
}
.groupList .cicle:nth-child(3),.groupList .cicle:nth-child(4){
    bottom: -30px;
    background-color: #0f26ab;
}
.recordBox .tit{
    margin-bottom: 60px;
    overflow: hidden;
}
.recordBox .tit span{
        font-size: 32px;
        color: #323232;
        margin-left: 50px;
    }
.recordBox .tit .toABC{
    color: #909090;
    font-size: 25px;
    position: relative;
    margin-right: 70px;    margin-top: 8px;
}

.recordBox .tit .toABC:after{
    content: '';
    display: block;
    width: 23px;
    height: 23px;
    position: absolute;
    right: -30px;
    top: 5px;
    background: url(images/arrow.png) no-repeat top center;
}
    .recordBox .item{
        padding: 35px 0;
        border-top: 1px dashed #e22c3b;
    }
    .contryShow{
        width: 615px;
        height: 105px;
        background: url(images/recordGroup.png) no-repeat top center;
        margin: 0 auto 30px;
        position: relative;
        font-size: 22px;
    }
.contryShow img{
    width: 77px;
    height: 77px;
}
.contryShow .l img{
        margin: 15px 10px 0 15px;
    float: left;
    }
.contryShow .r img{
    margin: 15px 13px 0 10px;
    float: right;
}
.contryShow .t{
   margin-top: 40px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 140px;
}
.contryShow .r .t{
   text-align: right;
}
    .pankou{
        color: #606060;
        font-size: 26px;
        text-align: center;
        margin-bottom: 40px;
    }
.gassDetail{
    overflow: hidden; font-size: 26px;
    width: 235px;margin: 0 auto 30px;
}
    .gassDetail .t1{
        color: #909090;
        float: left;
    }
.gassDetail  .t2{
        float: right;
    width: 120px;
    box-sizing: border-box;
    border: 2px #1b44c5 solid;
    border-radius: 30px;
    text-align: center;
    color: #1b44c5;
    line-height: 35px;
    height: 40px;

    }

</style>
</head>

<body>
<div class="box">
	<div class="back record"></div>
    <div class="groupList">
        <i class="cicle"></i><i class="cicle"></i><i class="cicle"></i><i class="cicle"></i>
        <div class="recordBox">
            <p class="tit">
                <span class="l">单场竞猜记录</span>
                <a href="abcRecord.html" class="toABC r">ABC轮竞猜记录</a>
            </p>
        </div>
    </div>
</div>
<div class="loginBox">
    <div class="login">
        <span class="close">&times;</span>
        <p class="tit">登录</p>
        <p class="t-cont">
            <input type="text" placeholder="请输入您的姓名" id="uName">
        </p>
        <p class="t-cont">
            <input type="number" placeholder="请输入您的手机号" id="uCall" maxlength="11">
            <span class="yzm">获取验证码</span>
        </p>
        <p class="t-cont">
            <input type="number" placeholder="请输入验证码" id="uCode" maxlength="6">
        </p>
        <a href="javascript:void(0)" class="loginBtn">确认并提交</a>
    </div>
</div>
<div class="msg"></div>
<!--吃球球 动画-->
<div class="loadBox">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    服务请求中，请稍后
</div>
</body>
<script src="http://static.yuntongauto.com/js/jquery.min.js"></script>
<script src="http://static.yuntongauto.com/js/cookie.js" type="text/javascript"></script>
<script src="js/base.js"></script>
<script>
    //
    function init() {
        var data={
            userId:cookie.getCookie('userId'),
            token:cookie.getCookie('token')
        }
       if(cookie.getCookie('token')){
           setAjax('/footballGameGuess/findFootballGameGuessByUerId',data,function (data) {
               console.log(data)
               //alert(JSON.stringify(data))
               if(data.success){
                   if(!(data.result[0].level=='专家')){
                       $('.toABC').hide()
                   }
                   if(!data.result){
                       /* $(".msg").html('还没有竞猜记录').stop().slideDown().delay(2000).slideUp()
                        setTimeout(function () {
                            window.location.href='list.html'
                        },2000)*/
                       $('.recordBox').html(' <p class="tit">\n' +
                               '                <span class="l">小组赛竞赛记录</span>\n' +
                               '                <a href="abcRecord.html" class="toABC r">ABC轮竞猜记录</a>\n' +
                               '            </p><p class="error" style="font-size: 30px;text-align: center;margin: 100px auto;color: #ccc;">暂时没有竞猜记录</p>')
                   }else{
                       $('.recordBox').html(' <p class="tit">\n' +
                               '                <span class="l">单场竞猜记录</span>\n' +
                               '                <a href="abcRecord.html" class="toABC r">ABC轮竞猜记录</a>\n' +
                               '            </p>')
                       $.each(data.result,function (i,v) {
                           var bigSmaell=' <div class="gassDetail"><span class="t1">大小球：</span><span class="t2">'+v.userGuessBigSmall+'</span></div>' ;
                           if(!v.userGuessBigSmall){
                               bigSmaell='';
                           }
                           $('.recordBox').append('<div class="item">\n' +
                                   '                <div class="contryShow">\n' +
                                   '                   <span class="l">\n' +
                                   '                       <img src="'+v.homePicture+'" ><span class="t r">'+v.homeTeam+'</span>\n' +
                                   '                   </span>\n' +
                                   '                    <span class="r">\n' +
                                   '                       <img src="'+v.guestPicture+'"><span class="t l">'+v.guestTeam+'</span>\n' +
                                   '                   </span>\n' +
                                   '                </div>\n' +
                                   '                <p class="pankou">净胜球差：'+v.plate+'</p>\n' +
                                   '                <div class="gassDetail">\n' +
                                   '                    <span class="t1">胜负平：</span>\n' +
                                   '                    <span class="t2">'+v.userGuessSuccessFalse+'</span>\n' +
                                   '                </div>\n' +bigSmaell+
                                   '                <div class="gassDetail">\n' +
                                   '                    <span class="t1">比&nbsp;&nbsp;&nbsp;分：</span>\n' +
                                   '                    <span class="t2">'+v.userHomeTeamResultScore+':'+v.userGuestTeamResultScore+'</span>\n' +
                                   '                </div>\n' +
                                   '            </div>')
                       })
                   }
               }else{
                   $(".msg").html(data.message).stop().slideDown().delay(2000).slideUp()
               }
           })
       }else{
            $('.loginBox').show()
       }
    }
    init();
    $('.back').click(function () {
        window.location.href='list.html'
    })
</script>
</html>
