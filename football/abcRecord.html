<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=750px,user-scalable=no">
<title>Russia世界杯</title>
<link rel="stylesheet" href="css/style.css"/>
<style>
.box{
	background:url(images/4-page.jpg) no-repeat
}.pay-info{
    /*background-size: cover;*/
     position: relative;
    height: 1550px;
    margin-bottom: 120px;
    /*overflow-y: auto;*/
    background-image: url(images/expertBg.png);
 }

.recordList li div{
    width: 140px;
}
.recordList li div:first-child{
    width: 375px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
}
.recordList li{
    font-size: 28px;
    color: #606060;
    line-height: 50px;
    overflow: hidden;
}
.recordList .tit{
    font-size: 26px;
    color: #003caa;
    overflow: hidden;
         }
.recordList li div{
    float: left;
    line-height: 75px;
}
    .recordList{
        margin-top: 60px;overflow-y: auto;    height: 1299px;
    }
.recordList li .t3:before{
        content: "\02022";
        margin-right: 15px;
        color: #e22c3b;
        font-size: 30px;
    }
.recordList li .t3{
font-size: 30px;
    color: #000;
}
    .expert{
        position: absolute;
        top: 55px;
        right: 93px;
        letter-spacing: 10px;
        font-size: 24px;
        color: #fff;
    }
    
</style>
</head>

<body>
<div class="loginBox">
    <div class="login">
        <span class="close">&times;</span>
        <p class="tit">登录</p>
        <p class="t-cont">
            <input type="text" placeholder="请输入您的姓名" id="uName">
        </p>
        <p class="t-cont">
            <input type="number" placeholder="请输入您的手机号" id="uCall" maxlength="11">
            <span class="yzm">获取验证码</span>
        </p>
        <p class="t-cont">
            <input type="number" placeholder="请输入验证码" id="uCode" maxlength="6">
        </p>
        <a href="javascript:void(0)" class="loginBtn">确认并提交</a>
    </div>
</div>
<div class="msg"></div>
<!--吃球球 动画-->
<div class="loadBox">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    服务请求中，请稍后
</div>
<div class="box">
	<div class="back record"></div>
    
    <div class="pay-info">
    	<div class="name"></div>
        <div class="tel"></div>
        <span class="expert">专家</span>
        <ul class="recordList"></ul>
    </div>
</div>

</body>
<script src="http://static.yuntongauto.com/js/jquery.min.js"></script>
<script src="http://static.yuntongauto.com/js/cookie.js" type="text/javascript"></script>
<script src="js/base.js"></script>
<script>
    function init() {
        var data={
            userId:cookie.getCookie('userId'),
            token:cookie.getCookie('token')
        }
        if(cookie.getCookie('token')){
            setAjax('/footballGameGuess/selectGiftByUserId',data,function (data) {
                if(data.success){
                    $('.tel').html(data.result.telPhone?data.result.telPhone:'')
                    $('.name').html(data.result.petName?data.result.petName:'尊敬的用户')
                    if(!(data.result.list)){
                        /*  $(".msg").html('还没有竞猜记录').stop().slideDown().delay(2000).slideUp()
                          setTimeout(function () {
                              window.location.href='list.html'
                          },2000)*/
                        $('.recordList').html('<p class="error" style="font-size: 30px;text-align: center;margin: 100px auto;color: #ccc;">暂时没有竞猜记录</p>')
                    }else{

                        $('.recordList').html('').html('<li class="tit">\n' +
                                '                <div class="t1">场次</div>\n' +
                                '                <div class="t2">胜负平</div>\n' +
                                '                <div class="t2">比分</div>\n' +
                                '            </li>');
                        $.each(data.result.list,function (i, v) {

                            $('.recordList').append('    <li>\n' +
                                    '                <div class="t3">'+v.homeTeam+' VS '+v.guestTeam+'</div>\n' +
                                    '                <div>'+v.userGuessSuccessFalse+'</div>\n' +
                                    '                <div>'+v.userHomeTeamResultScore+':'+v.userGuestTeamResultScore+'</div>\n' +
                                    '            </li>')

                        })
                    }
                }else{
                    $(".msg").html(data.message).stop().slideDown().delay(2000).slideUp()
                }
            })
        }else{
            $('.loginBox').show()
        }
    }
    init();
    $('.back').click(function () {
        window.location.href='list.html'
    })
</script>
</html>
