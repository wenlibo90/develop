<script>
    $('.play-list li').click(function(){
        $('.activity').eq($(this).index()).show().siblings().hide()
    })
    TouchSlide({slideCell:"#slider",titCell:".slider-pot li",mainCell:".slider-img",effect:"leftLoop",autoPlay:true,interTime:4000});
    var imgUrlTop="http://static.yuntongauto.com/wuye/image/";
    /*
     * status
     * 1 去抢购     0   期待明年    2   查看详情*/
    $.each(jsonBang,function(index,item){
        var myHref;
        if(cookie.getCookie('token')){
            myHref=item.aHref+'?goodsId='+item.id;
        }else{
            myHref='login.html';
        }

        switch (item.status){
            case 1 :  item.status='去抢购'; break;
            case 0 :  item.status='期待明年'; break;
            case 2 :  item.status='查看详情'; break;
        }
        var str='<div class="a-box goodId" id="'+item.id+'"><a href="'+myHref+'"><div class="a-item"><div class="myleft">' +
                ' <img src="'+imgUrlTop+item.imgUrl+'" alt="" width="200" height="200"/></div>' +
                '<div class="myright"><div class="item-tit">'+item.titile+'</div>' +
                '<div class="Panic-buy"><span class="now_pirce myleft"><i>￥</i>'+item.nowPrice+' </span>' +
                '<div class="btn myright">'+item.status+'</div></div>' +
                '<div class="Panic-buy"><del class="pre_pirce myleft"> <i>￥</i>'+item.prePirce+'</del>' +
                '<div class="process myright"> <span class="pnum">已售<span>'+item.pnum+'</span>%</span><span class="pview"><em></em></span></div></div> </div></div></a></div>';
        $('.activity-eat').append(str);

        $('.goodId').click(function(){
            sessionStorage.setItem('goodId',$(this).attr('id'));
        })
        $.each($('.pview em'),function(index,item){
            $(item).css('width',parseInt($(item).parents('.process').find('.pnum span').html())+'%')
        })
    })
</script>
